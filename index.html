<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Samurai Central | Everything Your Equipment In One Place</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <a href="index.html"><img src="./images/logo.png" alt="store logo" class="main-logo"></a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!--Main Section-->
    <header class="main-section">
        <div class="banner">
            <h1 class="banner-title">Martial Arts Shop</h1>
            <button class="banner-btn">Shop Here</button>
        </div>
    </header>

    <!--Product Section-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center"></div>
    </section>

    <!--Cart Section-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="./images/product-5.jpg" alt="product">
                    <div class="cart-item-info">
                        <h4>BJJ GI</h4>
                        <h4>$119.99</h4>
                        <span class="remove-item">Remove Item</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

            </div>
            <div class="cart-footer">
                <h3>Total Cost : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
